<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Componentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style-3.css">
</head>
<body>
    <div class="general">
        <aside>
            <header>
                <h1 class="logo">Tienda de Frank</h1>
                <button class="cerrar-sesion"><i class="bi bi-door-open-fill"></i> Cerrar Sesion</button>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-arrow-right-short"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button id="Procesadores" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-short"></i>Procesadores</button>
                    </li>
                    <li>
                        <button id="Placas Madre" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-short"></i>Placas Madre</button>
                    </li>
                    <li>
                        <button id="RAMs" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-short"></i>RAMs</button>
                    </li>
                    <li>
                        <button id="Placas de Video" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-short"></i>Placas de Video</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Ver Carrito<span id="cantidad" class="cantidad">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los Productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
