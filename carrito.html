<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style-3.css">
</head>
<body>
    <div class="general">
        <aside>
            <header>
                <h1 class="logo">Tienda de Frank</h1>
                <button class="cerrar-sesion"><i class="bi bi-door-open-fill"></i> Cerrar Sesion</button>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./main.html">
                            <i class="bi bi-bag-fill"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Ver Carrito<span id="cantidad" class="cantidad">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-principal">Mi Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"><i class="bi bi-cart-x-fill"></i> Tu carrito esta vacio</p>
                <div id="carrito-productos" class="carrito-productos disabled">

                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izq">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-der">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$1000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Realizar compra</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
